<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>JQuery Auto Suggest</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Font awesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- Main -->
	<link rel="stylesheet" href="css/main_css.css">

</head>

<body>

	<!-- bootstrap navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">JQuery Auto Suggest</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<!-- <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Mode <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a id="#enable_list" onclick="enable_list()">List</a></li>
							<li class="divider"></li>
							<li><a id="#enable_table" onclick="enable_table()">Table</a></li>
							<li class="divider"></li>
							<li><a id="#enable_grid" onclick="enable_grid()">Grid</a></li>
						</ul> -->
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- end of bootstrap navbar -->

	<div class="container">

		<h4><a href="help.html">Help<i class="fa fa-question-circle" aria-hidden="true"></i></a></h4>
		<h4>List Mode</h4>

		<!-- Mode selection -->
		<select id="mode_select" class="form-control">
		</select>

		<br/>

		<!-- filter options -->
		<div class="row">
			<div class="col-xs-6">
				<input type="text" id="suggest" class="form-control" name="" placeholder="type something here to begin filtering...">
			</div>

			<div class="col-xs-6">
				<!-- Search criteria -->
				<select id="criteria_select" class="form-control">
				</select>
			</div>
		</div>

		<br/>

		<div class="well">
			<!-- table mode -->
			<table id="suggest_table" class="table_mode table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Title</th>
						<th>Description</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>

			<!-- grid mode -->
			<div id="suggest_grid" class="row list-group grid_mode" hidden></div>
		</div>

    </div>

	</div>

	<!-- Jquery CDN -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

	<!-- Latest compiled and minified JavaScript -->  
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Link main javascript script -->
	<script type="text/javascript" src="js/main_js.js"></script>

</body>
</html>
